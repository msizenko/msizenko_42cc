<!doctype html>

<html>
<head>
    <title>{% block head_title %}{% endblock %}</title>
    <meta charset=utf-8 />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!--[if lt IE 9]>
        <script type="text/javascript" src="/media/js/fixes/ie-html5.js"></script>
    <![endif]-->
</head>
<body>
<div id="container">
  <nav id="menu">
    <div id="menu-list">
        {% block menu %}
        {% endblock %}
    </div>
    <div>&nbsp;</div>
  </nav>    
    <header id="header">
        {% block header %}
        {% endblock %}
    </header>  
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
{% block scripts %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
{% endblock %}
</body>
</html>
