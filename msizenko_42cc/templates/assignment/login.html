{% extends "base.html" %}

{% block head_title %}Login{% endblock head_title %}

{% block menu %}
    <a href="{% url assignment-request-log %}">request's list</a>
    <a href="{% url assignment-index %}">main</a>
{% endblock %}
    
 
{% block header %}Welcome{% endblock %}    

{% block content %} 
    <form id="login-form" action={% url django.contrib.auth.views.login %} method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">User name:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <input type="submit" value="Login"/>
        <input type="hidden" name="next" value="/" />
</form>
{% endblock %}
